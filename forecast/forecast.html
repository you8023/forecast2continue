<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>forecast</title>
    <link rel="stylesheet" type="text/css" href="./icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/forecast.css">
    <script type="text/javascript" src="./js/flexible.js"></script>

</head>
<body>
<div id="container">
    <header>
        <h1>天气小助手</h1>
    </header>
    <nav>
        <time>2017-5-10  星期三</time>
        <p id="address">重庆</p>
    </nav>
    <div id="forecast">
        <div id="weather">
            <i class="iconfont icon-yu"></i>
            <div id="temp">
                <p><span id="lowTemp">18</span>~<span id="highTemp">20</span>℃</p>
                <p id="detailWeather">light rain</p>
            </div>
        </div>
        <div id="more">
            <p>风向：<span id="windDirect">无持续风向</span></p>
            <p>风力：<span id="windPower">微风</span></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/forecast.js"></script>
</body>
</html>
